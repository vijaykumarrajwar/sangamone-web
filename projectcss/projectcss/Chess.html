<html>
    <head>
        <title>chessboard</title>
        <meta charset="UTF-8">
        <style>
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: .7em; }
            .chess-board td { border: 4px solid; width: 2em; height: 2em; }
            .chess-board .light { background: #eee; }
            .chess-board .dark { background: #000; }
        </style>
    </head>
    <body>
        <table class="chess-board">
             <tr>
                    <th>8</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>

                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>

                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>

                </tr>
                <tr>

                    <td class="light"></td>

                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>

                </tr>
                <tr>

                <tr>

                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
